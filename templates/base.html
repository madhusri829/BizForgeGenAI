<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BizForge{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="bg-container">
        <div class="hex-grid"></div>
        <div class="shape shape-top">
            <div class="shape-inner"></div>
        </div>
        <div class="shape shape-bottom">
            <div class="shape-inner"></div>
        </div>
    </div>
    <nav class="navbar">
        <div class="container navbar">
            <a href="/" class="navbar-brand">BizForge</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/brand-generator" class="nav-link">Brand Gen</a>
                <a href="/content-ai" class="nav-link">Content</a>
                <a href="/logo-studio" class="nav-link">Logo</a>
                <a href="/sentiment" class="nav-link">Sentiment</a>
                <a href="/chat-ui" class="nav-link">Chat</a>
                <a href="/saved" class="nav-link">Saved</a>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 2rem;">
        {% block content %}{% endblock %}
    </div>

    <script src="/static/js/api.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
